        $(document).ready(function () {

            console.log($div);

        $(function(){

            $div.next().css({'color': 'green'})
            $div.nextAll().css({'text-indent': '100px'})
            $div.siblings().css({'text-decoration': 'underline'})
            $div.parent().css({'background': 'gray'})
            $div.children().css({'color': 'brown'})
            $div.find('#innerspan').css({'color': 'green'})
            console.log($div.html());
            // $div.html('<a href="https://www.baidu.com">Baidu</a>')

            $button1 = $('#button1');

            $text1.blur(function(){

            $div3 = $('#div3');

            })
            $div3.mouseout(function(){
